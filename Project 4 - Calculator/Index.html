<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/calculator.ico">
</head>
<body>
    <div class="App">
        <div class="Calculator">
            <div class="Display">
                <div class="content">
                    <div class="Input"></div>
                    <div class="output"></div>
                </div>
            </div>
                    <div class="keys">
                         <div data-key="clear" class="key butt">
                            <span>AC</span>
                        </div>
                        <div data-key="brackets" class="key butt">
                            <span>( )</span>
                        </div>
                        <div data-key="%" class="key butt">
                            <span>&percnt;</span>
                        </div>
                        <div data-key="/" class="key operator">
                            <span>&divide;</span>
                        </div>
                        <div data-key="7" class="key action">
                            <span>7</span>
                        </div>
                        <div data-key="8" class="key action">
                            <span>8</span>
                        </div>
                        <div data-key="9" class="key action">
                            <span>9</span>
                        </div>
                        <div data-key="*" class="key operator">
                            <span>x</span>
                        </div>
                        <div data-key="4" class="key action">
                            <span>4</span>
                        </div>
                        <div data-key="5" class="key action">
                            <span>5</span>
                        </div>
                        <div data-key="6" class="key action">
                            <span>6</span>
                        </div>
                        <div data-key="-" class="key operator">
                            <span>-</span>
                        </div>
                        <div data-key="1" class="key action">
                            <span>1</span>
                        </div>
                        <div data-key="2" class="key action">
                            <span>2</span>
                        </div>
                        <div data-key="3" class="key action">
                            <span>3</span>
                        </div>
                        <div data-key="+" class="key operator">
                            <span>+</span>
                        </div>
                        <div data-key="delete" class="key butt">
                            <span>&lt;</span>
                        </div>
                        <div data-key="0" class="key action">
                            <span>0</span>
                        </div>
                        <div data-key="." class="key action">
                            <span>.</span>
                        </div>
                        <div data-key="=" class="key operator">
                            <span>=</span>
                        </div>
                    </div>
                </div>
                </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
