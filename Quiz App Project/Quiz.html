<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<style>
 *  {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Poppins', sans-serif; 
    box-sizing: border-box; 
   } 
   body{
    background: #001e4d;
   }
   .app{
    background: #fff;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    margin: 100px auto 0;
    border-radius: 10px;
   }
   .app h1{
    font-size: 25px;
    color: #001e4d;
    font-weight: 600;
    border-bottom: 1px solid #333;
    padding-bottom: 30px;
   }
   .quiz{
    padding: 2px 0;
    background: white;
   }
   .quiz h2{
    font-size: 18px;
    color: #0000;
   }
   .btn{
    background: white;
    color: #222;
    font-weight: 500;
    width: 100%;
    border: 1px solid grey;
    padding: 10px;
    margin:10px 0 ;
    text-align: left;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
   }
   .btn:hover:not([disabled]){
    background: #222;
    color: white;
   }
   .btn:disabled{
    cursor: no-drop;
   }
   #nextbtn{
    background: #001e4d;
    color: white;
    font-weight: 500;
    border: 0;
    padding: 10px;
    margin: 20px auto 0;
    border-radius: 4px;
    cursor: pointer;
    display: none;
   }
   #question{
    color: black;
   }
   .correct{
    background: #9aeabc;
   }
   .incorrect{
    background: red;
   }
</style>
<body>
    <div class="app">
        <h1>Quiz App</h1>
        <div class="quiz">
            <h2 id="question">Question goesuvgyvy here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="nextbtn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "Which is the largest animal on Earth",
                answers: [
                    { Text: "Shark", correct: false },
                    { Text: "Blue Whale", correct: true },
                    { Text: "Elephant", correct: false },
                    { Text: "Giraffe", correct: false },
                ]
            },
            {
                question: "What is the capital of France?",
                answers: [
                    { Text: "Berlin", correct: false },
                    { Text: "Madrid", correct: false },
                    { Text: "Paris", correct: true },
                    { Text: "Rome", correct: false },
                ]
            },
            {
                question: "What is 2 + 2?",
                answers: [
                    { Text: "3", correct: false },
                    { Text: "4", correct: true },
                    { Text: "5", correct: false },
                    { Text: "6", correct: false },
                ]
            }
        ];
    
        const questiontobeset = document.getElementById("question");
        const answerbutton = document.getElementById("answer-buttons");
        const nextbttn = document.getElementById("nextbtn");
        let currentquestionIndex = 0;
        let Score = 0;
        function startquiz() {
            currentquestionIndex = 0;
            Score = 0;
            nextbttn.innerHTML = "Next";
            showQuestion();
        }
    
        function showQuestion() {
            resetState();
            let currentquestion = questions[currentquestionIndex];
            let questionno = currentquestionIndex + 1;
            questiontobeset.innerHTML = questionno  + ". " + currentquestion.question;
            currentquestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.Text;
                button.classList.add("btn");
                answerbutton.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });
    
            nextbtn.style.display = "none";
        }
    
        function resetState() {
            nextbtn.style.display = "none";
            while (answerbutton.firstChild) {
                answerbutton.removeChild(answerbutton.firstChild);
            }
        }
    
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === "true";
    
            if (isCorrect) {
                selectedButton.classList.add("correct");
                Score++; 
            } else {
                selectedButton.classList.add("incorrect");
            }
    
            Array.from(answerbutton.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            nextbttn.style.display = "block";
    
            nextbtn.style.display = "block";
            nextbtn.addEventListener("click", () => {
                currentquestionIndex++;
                if (currentquestionIndex < questions.length) {
                    showQuestion();
                } else {
                    // Quiz completed
                    questiontobeset.innerHTML = "Quiz completed!";
                    answerbutton.innerHTML = "";
                    nextbtn.style.display = "none";
                }
            });
        }
        function showScore()
        {
            resetState();
            questiontobeset.innerHTML = 'You Scored ${Score} out of ${questions.length}!';
            nextbttn.innerHTML = "Play Again!"
            nextbttn.style.display = "block";
        }
        function handleNextbutton(){
            currentquestionIndex++;
            if(currentquestionIndex < questions.length)
            {
                showQuestion();
            }
            else{
                showScore();
            }
        }
        nextbttn.addEventListener("click",()=>{
            if(currentquestionIndex < questions.length){
                handleNextbutton();
            }
            else{
                startquiz();
            }
        });
        startquiz();
    </script>
</body>
</html>
