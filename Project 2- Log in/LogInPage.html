<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(163, 141, 185, 1) 32%, rgba(140, 131, 180, 1) 42%, rgba(119, 122, 175, 1) 51%, rgba(103, 115, 171, 1) 58%, rgba(5, 71, 150, 1) 100%); 
            background-size: cover;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }

        .login-container h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .input-group button:hover {
            background-color: cadetblue;
        }
        .ForgotPassword
        {
            color: blue;
            font-size: x-small;
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <form onsubmit="ValidateForm(event)">
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password" style="cursor: text;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="ForgotPassword">
            <a href="ForgottenPassword.html"><pre>Forgotten Password?</pre></a> 
            <a href="CreateAccount.html">No Existing account? Create a new one</a>
        </div>
        <!-- <div class="ForgotPassword">
            <a href="CreateAccount.html">No Existing account? Create a new one</a> <br>
        </div> -->
        <div class="input-group"> 
            <a href="https://www.facebook.com"><button type="submit">Login</button></a>
        </div>
    </div>
</form>
<script>
    function ValidateForm(event) {
        event.preventDefault();
        let Password = document.getElementById("password").value;
        let Username = document.getElementById("username").value;
        if(Password != "Samkelow" && Username != "Samkelo")
        {
            alert("Wrong Details");
        }
    }
</script>
</body>
</html>
